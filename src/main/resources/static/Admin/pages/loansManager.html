<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Loans | MindHub Brothers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loansManager.css">
    <link rel="shortcut icon" href="../../web/assets/icon.png" type="image/x-icon">
</head>

<body>
    <div id="app">
        <header>
            <div class="box-nav d-flex justify-content-end">
                <div class="box-logo2">
                    <img class="logo-2" src="../../web/assets/logo2.png" alt="">
                </div>
                <div class="d-flex justify-content-end">
                    <h3 class="text-center d-flex justify-content-center align-items-center">Menu</h3>
                    <img class="menu" src="../../web/assets/hamburguesa-PhotoRoom.png-PhotoRoom.png"
                        alt="menú-Mind Brother's" title="menú-Mind Brother's" @click="appearmenu">
                </div>
        </header>
        <main class="main-pag">
            <aside :class="{ inactive: isAsideInactive }" id="aside">
                <nav class="d-flex flex-column justify-content-center align-items-center">
                    <a href="../../web/pages/indexClient.html"><img
                            class="img-home d-flex flex-column align-items-center mx-auto"
                            src="../../web/assets/home.png" alt="home" title="Home">Home</a>
                    <a href="../../web/pages/accounts.html"><img
                            class="img-account d-flex flex-column align-items-center mx-auto"
                            src="../../web/assets/bank account.png" alt="My_Account" title="account">Accounts</a>
                    <a href="../../web/pages/cards.html"><img
                            class="img-card d-flex flex-column align-items-center mx-auto"
                            src="../../web/assets/cards-debit-credit.png" alt="My_Cards" title="Cards"> Cards</a>
                    <a href="../../web/pages/transfers.html"><img
                            class="img-card d-flex flex-column align-items-center mx-auto"
                            src="../../web/assets/transfers.png" alt="My_Cards" title="Cards"> Transfers</a>
                    <a href="../manager.html"><img
                            class="img-services d-flex flex-column align-items-center mx-auto"
                            src="../../web/assets/manager.png" alt="Services" title="Services">Manager</a>
                    <a class="active" href="#"><img class="img-services d-flex flex-column align-items-center mx-auto"
                        src="../../web/assets/manager.png" alt="Services" title="Services">Create Loans</a>
                </nav>
            </aside>
            <div id="loading-container" class="loading-container">
                <div>
                    <img class="img-loading" src="../../web/assets/logo2.png" alt="">
                </div>
                <div class="loading-circle"></div>
            </div>
            <h1 class="text-center p-3 m-0">Create Loan</h1>
            <div class="box-loansManager d-flex align-item-center justify-content-center">
                <form class="d-flex flex-column justify-content-center align-items-center form-managerLoans"
                    @submit.prevent="createLoan">
                    <div class="formRegister mb-3">
                        <label for="Name" class="form-label fs-5">Name </label>
                        <input type="text" class="form-control" id="Name" v-model="name" required pattern="^[a-zA-Z]+$"
                            minlength="0" placeholder="Personal">
                    </div>
                    <div class="formRegister mb-3 mt-3">
                        <label for="amount" class="form-label pe-3">Amount</label>
                        <input type="number" class="form-control" id="amount" v-model="amount" placeholder="0.00"
                            required>
                    </div>
                    <label class="fs-5">Payment</label>
                    <div
                        class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="6" value="6" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="6" class="form-check-label fs-5">6</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="12" value="12" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="12" class="form-check-label fs-5">12</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="24" value="24" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="24" class="form-check-label fs-5">24</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="36" value="36" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="36" class="form-check-label fs-5">36</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="48" value="48" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="48" class="form-check-label fs-5">48</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="loan" id="60" value="60" v-model="checked"
                                class="form-check-input fs-5">
                            <label for="60" class="form-check-label fs-5">60</label>
                        </div>
                    </div>
                    <label class="fs-5">Interest</label>
                    <div
                        class="d-flex flex-wrap justify-content-center align-items-center formRegister mb-3 pt-3 gap-3">
                        <div class="form-check">
                            <input type="radio" name="interest" id="10" value="1.1" v-model="interest"
                                class="form-check-input fs-5">
                            <label for="10" class="form-check-label fs-5">10%</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="interest" id="20" value="1.2" v-model="interest"
                                class="form-check-input fs-5">
                            <label for="20" class="form-check-label fs-5">20%</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="interest" id="30" value="1.3" v-model="interest"
                                class="form-check-input fs-5">
                            <label for="30" class="form-check-label fs-5">30%</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="interest" id="40" value="1.4" v-model="interest"
                                class="form-check-input fs-5">
                            <label for="40" class="form-check-label fs-5">40%</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="interest" id="50" value="1.5" v-model="interest"
                                class="form-check-input fs-5">
                            <label for="40" class="form-check-label fs-5">50%</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-register btn-primary mb-3 fs-4">Create</button>
                </form>
            </div>

            <!-- boton -->
            <button id="btn-scroll-top" title="Volver al inicio"><span>↑</span><i class="fa fa-angle-up"></i></button>
            <!-- boton -->

            <!-- Modal 3 -->
            <div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            Are you sure you want to sign out?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button @click="logout" class="btn btn-primary">Sure</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="../js/loansManager.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
