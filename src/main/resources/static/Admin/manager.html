<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Manager|Banking </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./manager.css">
    <link rel="shortcut icon" href="../web/assets/icon.png" type="image/x-icon">

</head>

<body>
    <header>
        <div class="d-flex justify-content-center nav-manager">
        <a href="../index.html">home</a>
        <a href="../web/pages/accounts.html">accounts</a>
        <a href="../web/pages/cards.html">cards</a>
        </div>
    </header>

    <main id="app">

        <div class="container d-flex justify-content-center p-5">
            <div id="form-1" class="d-flex justify-content-center">
                <form @submit="addClients">
                    <h2 class="text-center"> Client Manager</h2>
                    <div class="mb-3" >
                        <div class="mb-3">
                            <label for="name" class="form-label m-2">FirstName</label>
                            <input type="text" class="form-control" id="name" v-model="name" required pattern="^[a-zA-Z]+$">
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label ">lastName</label>
                            <input type="text" class="form-control" id="lastName" v-model="lastName" required pattern="^[a-zA-Z]+$">
                        </div>
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            v-model="email" required>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <button type="submit" class="btn btn-success" >Add Clients</button>
                </form>
            </div>
            <pre id="pre-1">
                <h2 class="text-center">Client REST response</h2>
                <p class="request">{{datos}}</p>
            </pre>
        </div>
        <div class="container d-flex flex-column justify-content-center align-item-center col-8">
            <h2 class="text-center">Client list</h2>
                <table class="tabla col-8 ">
                    <thead class="text-center">
                        <tr>
                            <th >FirstName</th>
                            <th >lastName</th>
                            <th >Email</th>
                        </tr>
                    </thead>
                    <tbody class="text-center">
                        <tr v-for="dato of datos" >
                            <td>{{dato.firstName}}</td>
                            <td>{{dato.lastName}}</td>
                            <td>{{dato.email}}</td>
                        </tr>
                    </tbody>
                </table>
        </div>
        
    </main>

    <footer>

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="../web/js/manager.js"></script>


</body>

</html>
